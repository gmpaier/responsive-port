<!DOCTYPE html>
<html lang="en-us">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href=./assets/style.css rel="stylesheet">
    <title>Griffin Paier - Contact</title>

</head>
<body>
    <header class="container-fluid text-center">
        <h2>Griffin Paier</h2>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link"  href="./index.html">About</a>
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </div>           
        </div>
    </nav>

    <article>
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="name" class="form-control" id="inputName">
                <div class="form-text">Please Enter Your Name</div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
                <div class="form-text">Please Enter Your Email</div>
            </div>
            <div class="mb-3">
                <label for="inputMessage" class="form-label">Message</label>
                <input type="message" class="form-control" id="inputMessage">
                <div class="form-text">Enter your message above</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </article>
</body>
</html>
